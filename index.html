<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="focusDisplay" class="focus-display"></div>
        <div class="timer" id="timer">25:00</div>
        <div class="controls">
            <button id="startPause">Start</button>
            <button id="addTime">+5 Min</button>
            <button id="reset">Reset</button>
            <button id="modeToggle">Rest Mode</button>
        </div>
        <div class="status" id="status">Work Time</div>
    </div>
    <div id="focusModal" class="modal">
        <div class="modal-content">
            <h2>What are you focusing on?</h2>
            <input type="text" id="focusInput" placeholder="I want to...">
            <button id="focusSubmit">Let's Go!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
